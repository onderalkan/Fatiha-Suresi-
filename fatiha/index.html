<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dindersioyun.com</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
  <header class="now-playing">Al Fatihah Ayat x dari y</header> 
  <div class="player">
		<div class="track-art"></div>
		<div class="details">
		  <div class="judul">Okunuşu:</div>
		  <div class="track-name">Track Name</div>
		  <div class="judul">Meali:</div>
		  <div class="track-artist">Track Artist</div>
		</div>
		<div class="audio-player">
			<div class="buttons">
			  <div class="prev-track" onclick="prevTrack()">|&lt;</div>
			  <div class="playpause-track" onclick="playpauseTrack()">Başla</div>
			  <div class="next-track" onclick="nextTrack()">&gt;|</div>
			</div>
			<div class="slider_container">
			  <div class="current-time">00:00</div>
			  <input type="range" min="1" max="100" value="0" class="seek_slider" onchange="seekTo()">
			  <div class="total-duration">00:00</div>
			</div>
			<div class="slider_container">
			  Ses (-)&nbsp;
			  <input type="range" min="1" max="100" value="99" class="volume_slider" onchange="setVolume()">
			  (+)
			</div>
		</div>	
  </div>  
  <script src="main.js"></script>
</body></html>
